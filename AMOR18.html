<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>i LOVE YOU</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #FADBD8; /* Color de fondo romántico */
    }
    #container {
      text-align: center;
    }
    #mensaje {
      font-size: 28px; /* Aumento de tamaño */
      font-weight: bold; /* Texto en negrita */
      margin-bottom: 20px;
      color: #C0392B; /* Color de texto */
    }
    #botones {
      display: flex;
      justify-content: center;
    }
    button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      color: white;
    }
    #noBtn {
      background-color: #E74C3C; /* Cambio a color rojo más claro */
    }
    button#siBtn {
      background-color: #27AE60; /* Cambio a color verde más claro */
    }
    button:hover {
      background-color: #58D68D; /* Color de fondo al pasar el ratón */
    }
    #imagen {
      display: none;
      margin-top: 20px;
    }
    .heart {
      position: absolute;
      animation: fall 2s linear forwards;
      transform-origin: 50% 0;
    }
    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0);
        opacity: 1;
      }
      100% {
        transform: translateY(300px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Estilos para dispositivos con un ancho máximo de 768px */
    @media screen and (max-width: 768px) {
      #mensaje {
        font-size: 24px;
      }
      button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="mensaje">Feliz DIA DE LA REGLA DOLOROSA<br> ¿Me amas, amor?</div>
    <div id="botones">
      <button id="noBtn">Pulsa aquí ZORRITA</button>
    </div>
    <div id="imagen"></div>
  </div>
  
  <script>
    const mensaje = document.getElementById('mensaje');
    const noBtn = document.getElementById('noBtn');
    const imagen = document.getElementById('imagen');
    const videoUrl = 'https://youtu.be/WVbUsQvrl5I';
    let clickCount = 0;

    noBtn.addEventListener('click', () => {
      clickCount++;
      if (clickCount >= 100) {
        // Mostrar el enlace al video
        noBtn.style.display = 'none';
        const videoLink = document.createElement('a');
        videoLink.href = videoUrl;
        videoLink.target = '_blank';
        videoLink.textContent = 'Ver Video';
        document.getElementById('botones').appendChild(videoLink);
      } else {
        // Mostrar un mensaje indicando cuántos clics más necesita el usuario
        mensaje.textContent = `Te faltan ${100 - clickCount} clics para ver el video`;
      }
    });

    // Mostrar corazón al hacer clic en cualquier lugar de la página
    document.addEventListener('click', function(event) {
      const heartIcon = document.createElement('span');
      heartIcon.innerHTML = '❤️';
      heartIcon.classList.add('heart');
      heartIcon.style.left = event.pageX + 'px';
      heartIcon.style.top = event.pageY + 'px';
      document.body.appendChild(heartIcon);

      setTimeout(() => {
        heartIcon.remove();
      }, 2000);
    });
  </script>
</body>
</html>
